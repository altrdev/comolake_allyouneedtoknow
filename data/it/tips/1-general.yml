name: Generali
source:
  - icon: fa fa-map-o
    number: 0
    description: Il <b>Lago di Como</b> si trova nel nord d'Italia, vicino al confine tra Italia e Svizzera. <a href="https://osm.org/go/0CmWd7?m=" target="_blank">Qui</a> trovate una mappa della zona.

  - icon: fa fa-id-card-o
    number: 1
    description: Il Lago di Como è conosciuto anche con il nome di <b>Lario</b> e la sua forma particolare forma il cosiddetto "Triangolo lariano".

  - icon: fa fa-y-combinator
    number: 2
    description: Il Lago di Como ha la tipica forma ad <b>Y rovesciata</b>, con una parte che punta a nord e gli altri due rami che puntano l'uno verso Como (ad ovest) e l'altro verso Lecco (ad est).

  - icon: fa fa-copy
    number: 3
    description: A differenza di tutti gli altri laghi glaciali del nord Italia, il Lago di Como <b>non ha una forma rotondeggiante</b>, caratteristica che lo rende unico nel suo genere. Questo fa anche sì che sia il lago d'Italia con il perimetro maggiore.

  - icon: fa fa-long-arrow-down
    number: 4
    description: Il Lago di Como è il lago <b>più profondo</b> d'Italia.
  
  - icon: fa fa-times
    number: 5
    description: Chi chiama la sponda orientale del lago "Lago di Lecco" è decisamente in fallo. <b>Non esiste nessun "Lago di Lecco"</b>, il lago si chiama Lago di Como anche sul lato lecchese.

  - icon: fa fa-map-o
    number: 6
    description: >
      Se state programmando una vacanza sul Lago di Como, dovrete capire <b>come raggiungerlo</b>.
      <br>- <b>In aereo</b>. Gli aeroporti più vicini sono Milano Malpensa e Milano Bergamo Orio al Serio, entrambi distanti circa 30/40 minuti dal lago.
      <br>- <b>In auto</b>. Se arrivate da nord, potrete attraversare il confine Svizzero valicando uno dei passi alpini che permettono l'ingresso in Italia. Altrimenti potrete raggiungere il lago passando da Lugano o Chiasso. Se invece arrivate dal sud d'Italia, raggiungete Milano e poi proseguite in direzione Valtellina (Sondrio) se la vostra destinazione è sulla sponda lecchese, viceversa verso Como.
      <br>- <b>In treno</b>. Se partite da Milano, potrete prendere la linea verso Lecco (o Sondrio/Tirano se la vostra destinazione è più a nord sul lago) o verso Como. Se invece arrivate dalla Svizzera, il vostro treno potrebbe fare stop a Como oppure andare dritto verso Milano (o Monza), dove potrete cambiare linea e proseguire verso Lecco (o Sondrio/Tirano).

  - icon: fa fa-train
    number: 7
    description: State attenti, perchè l'<b>unica linea ferroviaria</b> che attraversa tutto il lago da nord a sud si trova sulla sponda lecchese e va appunto da Colico a Lecco. Non ci sono linee invece sulla sponda opposta, quindi i treni ad ovst  arrivano solo fino a Como.

  - icon: fa fa-ship
    number: 8
    description: Sul Lago di Como è attivo il servizio di <b>navigazione</b>. Date un'occhiata <a href="https://www.navigazionelaghi.it/lago-como.aspx" target="_blank">qui</a> per vedere le rotte e i prezzi dei biglietti.
  
  - icon: fa fa-map-marker
    number: 9
    description: L'<b>Isola Comacina</b> è un'isola naturale che si trova nel Lago di Como e rappresenta un vero e proprio museo all'aria aperta. Si raggiunge in <b>taxi-boat</b> direttamente da Ossuccio (7€), oppure in battello. L'ingresso all'Isola prevede il pagamento di un <b>biglietto</b> di 6€ per gli adulti, mentre è gratuita per i bambini sotto i 5 anni. I biglietti sono acquistabili direttamente sull'isola. Trovate più info <a href="https://www.isola-comacina.it/" target="_blank">qui</a>. L'Isola Comacina è accessibile solitamente da marzo a novembre, mentre resta chiusa nei mesi invernali.

  - icon: fa fa-home
    number: 10
    description: Molti <b>VIP</b> scelgono il Lago di Como per le loro vacanze e hanno per questo comprato una villa. Il più famoso VIP con residenza sul lago è sicuramente <b>George Clooney</b>, con la sua <b>Villa Olmo</b> a Laglio. Le residenze dei VIP si trovano principalmente sulla sponda comasca, quella dove si trovano le ville più antiche.

  - icon: fa fa-map
    number: 11
    description: Quando sentite parlare di <b>Tremezzina</b>, ci si riferisce al territorio costiero del ramo occidentale del lago di Como che va da Campo, frazione del comune di Lenno a Cadenabbia, frazione del comune di Griante.